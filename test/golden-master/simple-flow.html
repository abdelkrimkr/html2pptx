<!DOCTYPE html>
<html>
<head>
    <title>Simple Flow Test</title>
    <style>
        .slide {
            width: 1280px;
            height: 720px;
            padding: 20px;
        }
        .box {
            width: 400px;
            height: 100px;
            font-size: 24px;
        }
        .box1 {
            background-color: #ffcccc;
        }
        .box2 {
            background-color: #ccffcc;
            margin-top: 20px; /* Use margin-top for spacing */
        }
    </style>
</head>
<body>
    <div class="slide">
        <div class="box box1">First Box</div>
        <div class="box box2">Second Box</div>
    </div>
</body>
</html>
