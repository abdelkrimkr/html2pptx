<!DOCTYPE html>
<html>
<head>
    <style>
        .container {
            width: 1280px;
            height: 720px;
            padding: 50px;
        }
        .dashed {
            border: 4px dashed #e74c3c;
            padding: 20px;
            font-size: 24px;
            margin-bottom: 30px;
        }
        .dotted {
            border: 4px dotted #3498db;
            padding: 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="dashed">Dashed Border</div>
        <div class="dotted">Dotted Border</div>
    </div>
</body>
</html>
