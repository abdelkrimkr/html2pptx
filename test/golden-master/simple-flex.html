<!DOCTYPE html>
<html>
<head>
    <title>Simple Flexbox Test</title>
    <style>
        .slide {
            width: 1280px;
            height: 720px;
            padding: 20px;
            display: flex;
            justify-content: space-between;
        }
        .box {
            width: 300px;
            height: 100px;
            font-size: 24px;
        }
        .box1 {
            background-color: #ffcccc;
        }
        .box2 {
            background-color: #ccffcc;
        }
    </style>
</head>
<body>
    <div class="slide">
        <div class="box box1">Left Box</div>
        <div class="box box2">Right Box</div>
    </div>
</body>
</html>
