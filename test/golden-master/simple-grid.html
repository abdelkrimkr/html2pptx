<!DOCTYPE html>
<html>
<head>
    <title>Simple Grid Test</title>
    <style>
        .slide {
            width: 1280px;
            height: 720px;
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .box {
            height: 100px;
            font-size: 24px;
        }
        .box1 {
            background-color: #ffcccc;
        }
        .box2 {
            background-color: #ccffcc;
        }
    </style>
</head>
<body>
    <div class="slide">
        <div class="box box1">First Cell</div>
        <div class="box box2">Second Cell</div>
    </div>
</body>
</html>
