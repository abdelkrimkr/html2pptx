<!DOCTYPE html>
<html>
<head>
    <title>Simple Borders Test</title>
    <style>
        .slide {
            width: 1280px;
            height: 720px;
            padding: 20px;
        }
        .box {
            width: 400px;
            height: 100px;
            font-size: 24px;
        }
        .dashed {
            border: 2px dashed #ff0000;
            margin-bottom: 20px; /* Use margin-bottom for spacing */
        }
        .dotted {
            border: 2px dotted #0000ff;
        }
    </style>
</head>
<body>
    <div class="slide">
        <div class="box dashed">Dashed Border</div>
        <div class="box dotted">Dotted Border</div>
    </div>
</body>
</html>
